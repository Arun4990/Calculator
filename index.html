<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Container">
        <h1>Calculator</h1>
        <div class="Container2">
            <input type="text" id="input">
            <div class="Container3">
                <div class="row">
                    <h3 class="sp">AC</h3>
                    <h3 class="sp">B</h3>
                    <h3 class="sp">%</h3>
                    <h3 class="sp">/</h3>

                </div>
                <div class="row">
                    <h3>7</h3>
                    <h3>8</h3>
                    <h3>9</h3>
                    <h3 class="sp">*</h3>

                </div>
                <div class="row">
                    <h3>4</h3>
                    <h3>5</h3>
                    <h3>6</h3>
                    <h3 class="sp">-</h3>

                </div>
                <div class="row">
                    <h3>1</h3>
                    <h3>2</h3>
                    <h3>3</h3>
                    <h3 class="sp">+</h3>

                </div>
                <div class="row">
                    <h3>00</h3>
                    <h3>0</h3>
                    <h3>.</h3>
                    <h3 class="sp">=</h3>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
